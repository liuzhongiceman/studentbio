<!DOCTYPE html>
<html>
<head>
	<title>CSS Stylesheets with Relative Paths</title>
	<link rel="stylesheet" type="text/css" href="biostyle.css">
</head>
<body>

		<h1>Student Bio</h1>
	</header>
	
	<div class="container">
